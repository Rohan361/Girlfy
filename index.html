<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💕 Will You Be My Girlfriend? 💕</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe6f0;
      overflow-x: hidden;
    }

    .map-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('map.png') no-repeat center center;
      background-size: cover;
    }

    .memory {
      position: absolute;
      background-color: rgba(255, 204, 221, 0.9);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff99cc;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .memory:hover {
      transform: scale(1.1);
    }

    .answer {
      display: none;
      margin-top: 5px;
      font-weight: normal;
    }

    .show {
      display: block;
    }

    .final-message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffccdd;
      padding: 15px 25px;
      border-radius: 20px;
      font-size: 1.5em;
      box-shadow: 0 0 15px #ff66a3;
    }

    .animals {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
    }

    .animals img {
      height: 90px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="memory" style="top: 10%; left: 20%;" onclick="toggleAnswer(this)">
      💌 First Date
      <div class="answer">The Oaks Mall 🛍️</div>
    </div>

    <div class="memory" style="top: 30%; left: 70%;" onclick="toggleAnswer(this)">
      💌 First Kiss
      <div class="answer">Your Birthday 🎂💋</div>
    </div>

    <div class="memory" style="top: 50%; left: 10%;" onclick="toggleAnswer(this)">
      💌 First Meet
      <div class="answer">Barnes & Noble 📚</div>
    </div>

    <div class="memory" style="top: 40%; left: 45%;" onclick="toggleAnswer(this)">
      💌 Nail Color
      <div class="answer">Grey 💅</div>
    </div>

    <div class="memory" style="top: 65%; left: 65%;" onclick="toggleAnswer(this)">
      💌 Davis Date
      <div class="answer">Wicked Movie Surprise! 🎭🍿</div>
    </div>

    <div class="memory" style="top: 70%; left: 20%;" onclick="toggleAnswer(this)">
      💌 Swift Joke
      <div class="answer">The Ladder 🪜🧣</div>
    </div>

    <div class="memory" style="top: 15%; left: 60%;" onclick="toggleAnswer(this)">
      💌 Balloon Joke
      <div class="answer">Red Balloon 🎈❤️</div>
    </div>

    <div class="memory" style="top: 80%; left: 40%;" onclick="toggleAnswer(this)">
      💌 Favorite Feature
      <div class="answer">Your Eyes 👀✨</div>
    </div>

    <div class="final-message">
      Will You Be My Girlfriend? 💗
    </div>

    <div class="animals">
      <img src="images/your_cat.png" alt="Cat">
      <img src="images/your_dog.png" alt="Dog">
    </div>
  </div>

  <audio autoplay loop>
    <source src="so-american.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function toggleAnswer(el) {
      const answer = el.querySelector('.answer');
      answer.classList.toggle('show');
    }
  </script>
</body>
</html>
